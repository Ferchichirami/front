<section class="h-100 bg-dark">
<form [formGroup]="myform" (ngSubmit)="onSignup()">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card card-registration my-4">
            <div class="row g-0">
              <div class="col-xl-6 d-none d-xl-block">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                  alt="Sample photo" class="img-fluid"
                  style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
              </div>
              
              <div class="col-xl-6">
                <div class="card-body p-md-5 text-black">
                  <h3 class="mb-5 text-uppercase">Student registration form</h3>
  
                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example97">First Name</label>
                    <input type="text" id="form3Example97" class="form-control form-control-lg" formControlName="first_name" />
                  </div>

                  <div class="form-outline mb-3">
                    <label class="form-label" for="form3Example97">Last Name</label>
                    <input type="text" id="form3Example97" class="form-control form-control-lg" formControlName="last_name" />
                    
                  </div>

  
                  <div class="form-outline mb-2">
                    <label class="form-label" for="form3Example97">Email</label>
                    <input type="text" id="form3Example97" class="form-control form-control-lg" formControlName="email" />
                  </div>

                  <div class="form-outline mb-1">
                    <label class="form-label" for="form3Example97">Username</label>
                    <input type="text" id="form3Example97" class="form-control form-control-lg" formControlName="username" />
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example97">Password</label>
                    <input type="pas" id="form3Example97" class="form-control form-control-lg" formControlName="password" />
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="form3Example97">Confirm passowrd</label>
                    <input type="password" id="form3Example97" class="form-control form-control-lg"/>
                  </div>



                  <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
                    <h6 class="mb-0 me-4">Role:  </h6>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <div class="form-check form-check-inline mb-0 me-4">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                        value="teacher" formControlName="role1" />
                      <label class="form-check-label" >Teacher</label>
                    </div>
  
                    <div class="form-check form-check-inline mb-0 me-4">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                        value="student" formControlName="role2" />
                      <label class="form-check-label" >Student</label>
                    </div>
                  </div>
                  <div class="d-flex justify-content-end pt-3">
                    <button type="button" class="btn btn-light btn-lg">Reset all</button>
                    <button type="submit" class="btn btn-warning btn-lg ms-2">Submit form</button>
                  </div>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</form>
  </section>
