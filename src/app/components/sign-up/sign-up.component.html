<div class="container">

  <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
              <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
              <div class="col-lg-7">
                  <div class="p-5">
                      <div class="text-center">
                          <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                      </div>
                      <form class="user"   [formGroup]="myform" (ngSubmit)="onSignup()" >
                          <div class="form-group row">
                              <div class="col-sm-6 mb-3 mb-sm-0">
                                  <input type="text" class="form-control form-control-user" id="exampleFirstName"
                                      placeholder="First Name" formControlName="first_name">
                              </div>
                              <div class="col-sm-6">
                                  <input type="text" class="form-control form-control-user" id="exampleLastName"
                                      placeholder="Last Name" formControlName="last_name">
                              </div>
                          </div>
                          <div class="form-group row">
                            <div class="col-sm-6 mb-3 mb-sm-0">
                            <input type="email" class="form-control form-control-user" id="exampleInputEmail"
                                  placeholder="Email Address" formControlName="email"></div>
                                  <div class="col-sm-6">

                              <input type="text" class="form-control form-control-user" id="exampleLastName"
                                  placeholder="USERNAME" formControlName="username">   </div>
                          </div>
                          <div class="form-group row">
                              <div class="col-sm-6 mb-3 mb-sm-0">
                                  <input type="password" class="form-control form-control-user"
                                      id="exampleInputPassword" placeholder="Password" formControlName="password">
                              </div>
                              <div class="col-sm-6">
                                  <input type="password" class="form-control form-control-user"
                                      id="exampleRepeatPassword" placeholder="Repeat Password">
                              </div>

                              <div class="form-group row">
                                <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
                                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <h6 class="mb-0 me-4">Role:  </h6>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                    <div class="form-check form-check-inline mb-0 me-4">
                                        <input class="form-check-input" type="radio" name="role" id="femaleGender" value="teacher" formControlName="role" />
                                        <label class="form-check-label" >Teacher</label>
                                    </div>
                            
                                    <div class="form-check form-check-inline mb-0 me-4">
                                        <input class="form-check-input" type="radio" name="role" id="maleGender" value="student" formControlName="role" />
                                        <label class="form-check-label" >Student</label>
                                    </div>
                                </div>
                            </div>
                              <div class="form-group row">
                            
                                <label class="form-label" for="form3Example97">Profile Picture</label>
                                <input type="file"  id="formFile"  (change)="onFileChange($event)" class="form-control" >
                            </div>


                          </div>
                        
                          <button type="submit"  class="btn btn-primary btn-user btn-block">Register Account</button>

                          <hr>
                          <a href="index.html" class="btn btn-google btn-user btn-block">
                              <i class="fab fa-google fa-fw"></i> Register with Google
                          </a>
                          <a href="index.html" class="btn btn-facebook btn-user btn-block">
                              <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook
                          </a>
                      </form>
                      <hr>
                      <div class="text-center">
                          <a class="small"  routerLink="/resme">Forgot Password?</a>
                      </div>
                      <div class="text-center">
                          <a class="small" routerLink="/login">Already have an account? Login!</a>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>

</div>
