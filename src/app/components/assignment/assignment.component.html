
<div style="display: flex; flex-wrap: wrap;">
    <div *ngFor="let assignment of myData$ | async" class="card" style="width: 30rem; margin: 10px;">
      <div class="card-body">
        <h5 class="card-title">{{ assignment.title }}</h5>
        <p class="card-text">{{ assignment.description }}</p>
        <p class="card-text">{{ assignment.due_date }}</p>
        <button [routerLink]="['/submissions']" [queryParams]="{assignmentid: assignment.id, do:1 }" class="btn btn-primary">Check submissions</button>   
        <!-- <button color="primary" mat-raised-button (click)="opendialog()">Check submissions</button>    -->
      </div>
    </div>
  </div>
